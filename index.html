<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Whale Migration - Game</title>

<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #87CEEB; /* fallback if image fails */
    overflow: hidden; touch-action: none;
    -webkit-user-select: none; user-select: none;
  }

  /* Sky background styles */
  #sky-background {
    position: absolute;
    left: 0; top: 0;
    width: 100vw; height: 30vh;
    object-fit: cover;
    z-index: 0;
    pointer-events: none;
  }

  canvas {
    position: relative; display: block;
    width: 100vw; height: 100vh;
    z-index: 1; /* ensure canvas sits above the sky image */
  }

  .hud-title {
    position: absolute; top: 8px; left: 12px; padding: 6px 10px;
    background: rgba(0,0,0,0.35); color: white; border-radius: 8px;
    font-family: sans-serif; font-weight: 700; font-size: 18px; z-index: 10;
  }

  .hud-counter {
    position: absolute; top: 8px; right: 12px; padding: 6px 10px;
    background: rgba(0,0,0,0.35); color: white; border-radius: 8px;
    font-family: monospace; font-size: 14px; line-height: 1.4; text-align: right; z-index: 10;
  }

  /* Whale chips inside the HUD counter */
  .whale-chip { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; }
  .whale-dot { width: 12px; height: 12px; border-radius: 50%; box-shadow: 0 1px 2px rgba(0,0,0,0.35); flex: 0 0 12px; }
  .whale-info { text-align: left; display: inline-block; }
  .whale-name { font-weight: 700; font-family: sans-serif; font-size: 13px; }
  .whale-meta { font-family: monospace; font-size: 12px; opacity: 0.92; }

  /* Scenario educational text (replaces old bottom-left instructions) */
  .edu {
    position: absolute; left: 10px; bottom: 10px;
    max-width: min(680px, 72vw);
    color: white; background: rgba(0,0,0,0.38);
    padding: 10px 12px; border-radius: 10px;
    font-family: sans-serif; font-size: 14px; line-height: 1.45; z-index: 9;
  }

  /* Mission hint centered in the sky */
  .hint {
    position: absolute; left: 50%; transform: translateX(-50%);
    font-family: sans-serif; font-weight: 700; text-align: center;
    padding: 6px 10px; z-index: 9;
    text-shadow: 0 2px 4px rgba(0,0,0,0.35);
  }
</style>
</head>

<body>
  <!-- Sky background (behind everything) -->
  <img id="sky-background" src="src/assets/antarctica-sky.png" alt="Sky background" />

  <canvas id="canvas"></canvas>

  <div id="title" class="hud-title">Antarctica</div>
  <div id="counter" class="hud-counter">Whale1: 0 / 10<br/>Whale2: 0 / 10</div>

  <!-- Scenario messaging -->
  <div id="edu" class="edu"></div>
  <div id="hint" class="hint"></div>

  <!-- removed long inline script, load module instead -->
  <script type="module" src="src/game.js"></script>
</body>
</html>
